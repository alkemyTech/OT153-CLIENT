<div class="container">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-6">
    <div class="text-center mb-5">
        <div class="img-header">
          <img src="/assets/img/logo.png" alt="Image" height="150" class="mb-3">
        </div>
        <div class="title text-900 text-3xl font-medium">Bienvenidos a Somos Más ONG</div>
        <span class="text-600 font-medium line-height-3">¿Aun no tenes una cuenta?</span>
        <a [routerLink]="['/registrarse']"  class="font-medium no-underline ml-2 text-blue-500 cursor-pointer">Registrate!</a>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
          <label for="email" class="block text-900 font-medium mb-2">Email</label>
          <input id="email" type="text" 
          [ngClass]="{
            'ng-invalid ng-dirty':
              getControl(loginForm, 'email')?.invalid && getControl(loginForm, 'email')?.touched
          }"
          formControlName="email"
          aria-describedby="email-help"
          pInputText
          placeholder="Correo electrónico" class="w-full mb-3">
          <div class="field" *ngIf="getControl(loginForm, 'email')?.invalid && getControl(loginForm, 'email')?.touched">
            <small id="email-help" class="p-error block">Correo electrónico inválido.</small>
          </div>

          <label for="password" class="block text-900 font-medium mb-2">Password</label>
          <input id="password" type="password" 
          [ngClass]="{
            'ng-invalid ng-dirty':
              getControl(loginForm, 'password')?.invalid && getControl(loginForm, 'password')?.touched
          }"
          formControlName="password"
          aria-describedby="password-help"
          pInputText
          placeholder="Contraseña" class="w-full mb-3">
          
          <div
            class="field"
            *ngIf="getControl(loginForm, 'password')?.invalid && getControl(loginForm, 'password')?.touched"
          >
            <small id="password-help" class="p-error block">Contraseña obligatoria.</small>
          </div>
          <div class="btn-content mt-5">
            <button class="btn mr-4" pButton pRipple label="Ingresar" [disabled]="!loginForm.valid" icon="pi pi-user"  type="submit" ></button>
            <button class="btn mr-4" type="button" pButton pRipple label="Ingresa con tu cuenta de Google" (click)="loginGoogle()"><img src="/assets/public/icon-google.png"  alt="Login con google"></button>
          </div>
      </div>
    </form>
</div>

</div>
