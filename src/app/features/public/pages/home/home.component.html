<div class="container">
  <ng-container  *ngIf="load">
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-12">
        <p-progressSpinner class="spinner"></p-progressSpinner>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!load">
    <div class="col-12 md:col-12 lg:col-12">
      <h1> Bienvenidos</h1>
      <h2> {{description }}</h2>
    </div>
    <div class="grid">
      <div class="col-12 md:col-12 lg:col-12">
        <app-carousel [slides]=slides></app-carousel>
      </div>
      <div class="col-12 md:col-12 lg:col-12">
        <h1> Noticias</h1>
      </div>
      <div class="col-12 md:col-12 lg:col-12">
        <alk-news></alk-news>
      </div>
    </div>
  </ng-container>
  <p-toast position="center"></p-toast>
</div>
