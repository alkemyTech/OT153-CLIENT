<div class="container">
  <ng-container  *ngIf="load">
    <div class="grid">
      <div class="col-6 md:col-3 lg:col-12">
        <p-progressSpinner class="spinner"></p-progressSpinner>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="!load">
    <div class="grid">
      <div class="col-12">
          <div>
            <h1> Bienvenidos</h1>
            <h2> {{description }}</h2>
          </div>
          <div>
            <app-carousel [slides]=slides></app-carousel>
          </div>
      </div>
      <div class="col-12 md:col-6 lg:col-12">
          <h1> Noticias</h1>
          <alk-news></alk-news>
      </div>
  </div>
  </ng-container>
</div>
