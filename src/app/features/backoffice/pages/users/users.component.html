<div class="grid">
  <div class="card col-12 md:col-8 md:col-offset-2">
    <div class="w-100 p-2" style="text-align: end">
      <app-search></app-search>
    </div>
    <p-table
      #dt
      [value]="users"
      [rows]="10"
      [paginator]="true"
      [globalFilterFields]="['users']"
      responsiveLayout="scroll"
    >
      <ng-template pTemplate="header">
        <tr>
          <th width="30%" pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>

          <th width="50%" pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon></th>

          <th width="20%" style="text-align: end">
            <a pButton pRipple label="New" icon="pi pi-plus" routerLink="crear"></a>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-users>
        <tr>
          <td>{{ users.name }}</td>
          <td>{{ users.email }}</td>

          <td style="text-align: end">
            <button
              pButton
              pRipple
              icon="pi pi-pencil"
              class="p-button-rounded p-button-success mr-2"
              (click)="editUser(users)"
            ></button>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteUser(users)"
            ></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="summary">
        <div class="flex align-items-center justify-content-between">
          En total hay {{ users ? users.length : 0 }} usuarios.
        </div>
      </ng-template>
    </p-table>
  </div>

  <p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
</div>
