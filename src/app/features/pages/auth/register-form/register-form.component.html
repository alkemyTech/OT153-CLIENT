<p-card header="Registro" styleClass="p-card-shadow col-8 m-auto">
    <div class="grid p-fluid">
        <form (submit)="submit()" [formGroup]="registerForm" class="w-100 col-5">
            <div class="field" [class.has-error]="useremailControl.touched && useremailControl.dirty">
                <input pInputText id="useremail" type="text" placeholder='Correo electrónico' aria-describedby="useremail-help" formControlName="useremail"/>
                <div *ngIf="useremailControl.invalid">
                    <small 
                        *ngIf="useremailControl.touched && useremailControl.hasError('required')" 
                        id="useremail-help" class="p-error">El campo es obligatorio</small>
                    <small 
                        *ngIf="useremailControl.touched && useremailControl.hasError('pattern')" 
                        id="useremail-help" class="p-error">Email invalido</small>
                    <small id="useremail-help" class="block"> {{registerForm.value.useremail}} </small>
                </div>
            </div>


            <div class="field" [class.has-error]="passwordControl.touched && passwordControl.dirty">
                <!-- <label for="password" class="block">Enter password for this new account</label> -->
                <input id="password" placeholder='Contraseña' type="password" aria-describedby="password-help" pInputText  formControlName="password"/>
                <div *ngIf="passwordControl.invalid">
                    <small 
                        *ngIf="passwordControl.touched && passwordControl.hasError('required')" 
                        id="password-help" class="p-error">El campo es obligatorio</small>
                    <small 
                        *ngIf="passwordControl.touched && passwordControl.hasError('minlength')" 
                        id="password-help" class="p-error block">Contraseña insegura, debe tener minimo seis caracteres.</small>
                    <small 
                        *ngIf="passwordControl.touched && passwordControl.hasError('hasNumber')" 
                        id="password-help" class="p-error block">Al menos un número.</small>  
                    <small 
                        *ngIf="passwordControl.touched && passwordControl.hasError('hasLetter')" 
                        id="password-help" class="p-error block">Al menos una letra.</small> 
                    <small 
                        *ngIf="passwordControl.touched && passwordControl.hasError('hasSymbol')" 
                        id="password-help" class="p-error block">Al menos un símbolo.</small> 

                </div>
            </div>


            <div class="field" [class.has-error]="confirmPasswordControl.touched && confirmPasswordControl.dirty">    
            
                <!-- <label for="confirmPassword" class="block">Confirm Password</label> -->
                <input id="confirmPassword" placeholder='Confirmar Contraseña' type="password" aria-describedby="confirmPassword-help" pInputText  formControlName="confirmPassword"/>
                <div
                    *ngIf="passwordControl.touched && confirmPasswordControl.touched && registerForm.hasError('missmatch')"
                    class="error"
                ></div>



                <small id="confirmPassword-help" class="block">{{registerForm.value.confirmPassword}}</small><small id="password-help" class="block"> {{registerForm.value.password}} </small>
            </div>

            
            <div>
                <button pButton type="submit" label="Registrar" 
                    class="p-button-primary col-">
                </button>
                
                <button pButton type="button" label="Volver"  
                    class="p-button-danger col-6">
                </button>
            </div>

        </form>
    </div>
</p-card>
