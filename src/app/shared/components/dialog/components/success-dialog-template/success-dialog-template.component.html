<h2 mat-dialog-title class="text-center">{{ title }}</h2>
<mat-dialog-content>{{ message }}</mat-dialog-content>
<mat-dialog-content *ngIf="filePDF">
  <ngx-extended-pdf-viewer src="{{filePDF}}"></ngx-extended-pdf-viewer>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" class="btn">Aceptar</button>
</mat-dialog-actions>
