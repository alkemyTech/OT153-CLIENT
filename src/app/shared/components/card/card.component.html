<p-card header="" subheader="" class="p-card-shadow card {{class}}" [style]="style">
    <ng-template pTemplate="header">
        <img alt="texto alternativo" [src]="data['image']" class="image" />
    </ng-template> 
    
    <ng-template pTemplate="content">
        <p-divider align="left">
            <div class="inline-flex align-items-center">
                <b>{{data['name'] | uppercase}}</b>
            </div>
        </p-divider>
        <p-scrollPanel [style]="{width: '100%', height: '5rem'}">
            {{data['description']}} 
        </p-scrollPanel>
    </ng-template>
</p-card>
